name: Build

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  Android:
    name: Android
    runs-on: ubuntu-latest
    steps:
      - name: Check out git repository
        uses: actions/checkout@v4

      - name: Setup Env
        uses: ./.github/actions/setup

      - name: Build Packages
        env:
          DISABLE_SVG: 1
        shell: bash
        run: |
          cd android
          
          echo "=== 开始实施动态上下文重定向（企业级自验证补丁模式） ==="
          set -e

          TARGET_DIR="../node_modules/react-native-track-player/android/src/main"

          if [ ! -d "$TARGET_DIR" ]; then
            echo "❌ 未找到路径 $TARGET_DIR，请核对依赖安装状态。"
            exit 1
          fi

          echo "扫描目标目录: $TARGET_DIR"

          PATCH_COUNT=0
          FILE_COUNT=0

          # 找到可能包含目标调用的源码文件
          MATCH_FILES=$(grep -rlE --include="*.java" --include="*.kt" \
            "(^|[^A-Za-z0-9_])getCacheDir\(\)|(^|[^A-Za-z0-9_])getFilesDir\(\)|\.cacheDir|\.filesDir" \
            "$TARGET_DIR" || true)

          if [ -z "$MATCH_FILES" ]; then
            echo "未检测到需要处理的缓存目录调用，跳过补丁。"
          else
            while IFS= read -r FILE; do

              # 创建备份用于 diff 对比
              cp "$FILE" "$FILE.bak"

              # 仅当未包含 applicationContext 时才替换
              sed -i -E '
                s/([A-Za-z0-9_]+)\.getCacheDir\(\)/\1.getApplicationContext().getCacheDir()/g
              ' "$FILE"

              sed -i -E '
                s/([A-Za-z0-9_]+)\.getFilesDir\(\)/\1.getApplicationContext().getFilesDir()/g
              ' "$FILE"

              sed -i -E '
                s/([A-Za-z0-9_]+)\.cacheDir/\1.applicationContext.cacheDir/g
              ' "$FILE"

              sed -i -E '
                s/([A-Za-z0-9_]+)\.filesDir/\1.applicationContext.filesDir/g
              ' "$FILE"

              # 折叠多层
              while grep -q "getApplicationContext()\.getApplicationContext()" "$FILE"; do
                sed -i 's/getApplicationContext()\.getApplicationContext()/getApplicationContext()/g' "$FILE"
              done

              while grep -q "\.applicationContext\.applicationContext" "$FILE"; do
                sed -i 's/\.applicationContext\.applicationContext/.applicationContext/g' "$FILE"
              done

              # 对比是否真的发生修改
              if ! diff -q "$FILE.bak" "$FILE" >/dev/null; then
                echo "--------------------------------------------------"
                echo "已修改文件: $FILE"
                diff -u "$FILE.bak" "$FILE" || true
                echo "--------------------------------------------------"

                PATCH_COUNT=$((PATCH_COUNT+1))
                FILE_COUNT=$((FILE_COUNT+1))
              fi

              rm "$FILE.bak"

            done <<< "$MATCH_FILES"
          fi

          echo "=============================================="
          echo "补丁执行完成"
          echo "修改文件数量: $FILE_COUNT"
          echo "总修改次数(文件级): $PATCH_COUNT"
          echo "=============================================="

          ./gradlew assembleRelease -PMYAPP_UPLOAD_STORE_FILE='debug.keystore' -PMYAPP_UPLOAD_KEY_ALIAS='androiddebugkey' -PMYAPP_UPLOAD_STORE_PASSWORD='android' -PMYAPP_UPLOAD_KEY_PASSWORD='android'

      # 保留版本号读取，仅用于后续步骤的产物命名匹配，不涉及代码库修改
      - name: Get package version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "PACKAGE_VERSION=$PACKAGE_VERSION" >> $GITHUB_ENV

      # 保留 MD5 计算用于日志排查验证
      - name: Generate file MD5
        run: |
          cd android/app/build/outputs/apk/release
          md5sum *.apk

      # 上传产物
      - name: Upload All APKs
        uses: actions/upload-artifact@v4
        with:
          name: lx-music-apks-collection
          path: android/app/build/outputs/apk/release/**/*.apk
